<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main class="font-Libra min-h-screen flex flex-col justify-center items-center ">
    <article class="flex flex-col items-center justify-center pt-20 pb-[37px]">
      <div class="group-1 flex flex-col justify-center items-center">
        <img src="./images/logo.svg" alt="log" class="h-[39px]">
        <h1 class="md:text-preset-1 text-preset-5 text-Gray2 font-light mt-10">We are launching <span class="text-Black2 font-bold">soon!</span></h1>
        <span class="md:text-preset-2 text-preset-4 font-light md:mt-4 mt-[15px]">Subscribe and get notified</span>
        <form class="flex md:flex-row flex-col gap-2.5 justify-center items-center mt-8" id="contactus">
          <div class="form-group flex flex-col justify-center items-center">
            <input class="text-preset-4 leading-5 text-Blue3 border border-BLue2 rounded-28 md:h-14 md:w-[421px] h-10 w-[281px] px-6" type="text" name="email" id="email" placeholder="Your emaill address..."  />
            <span class="text-[#FF5466] text-center" id="email-error"></span>
          </div>
          <button class="shadow-buttonshadow rounded-28  md:h-14 md:w-[200px] h-10 w-[282px] bg-Blue text-White text-preset-4 leading-4" type="submit" id="notifybtn">Notify Me</button>
        </form>
      </div>
      <img class="mt-[72px] md:w-[640px] md:h-[383px] w-[320px] h-[192px]" src="./images/illustration-dashboard.png" alt="prototype">
      <div class="social flex flex-col gap-[25px] mt-[120px]">
        <ul class="flex justify-center gap-3">
          <a href="#facebook"><li class="border border-Blue border-opacity-15 rounded-full w-[31px] h-[31px] flex justify-center items-center bg-White hover:bg-Blue transition-all text-Blue hover:text-White"><i class="fa-brands fa-facebook-f  "></i></li></a>
          <a href="#facebook"><li class="border border-Blue border-opacity-15 rounded-full w-[31px] h-[31px] flex justify-center items-center bg-White hover:bg-Blue transition-all  text-Blue hover:text-White"><i class="fa-brands fa-twitter"></i></li></a>
          <a href="#instagram"><li class="border border-Blue border-opacity-15 rounded-full w-[31px] h-[31px] flex justify-center items-center bg-White hover:bg-Blue transition-all text-Blue hover:text-White"><i class="fa-brands fa-instagram "></i></li></a>
        </ul>
        <p class="text-preset-4 text-Gray2">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </article>
  </main>
  <script src="./assets/js/validation.js"></script>
</body>
</html>
